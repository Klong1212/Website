<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Klong.com - Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    Klong.com
                </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="/like" class="nav-link px-2">Liked Songs</a></li>
                <li><a href="#" class="nav-link px-2">About</a></li>
            </ul>

            <div class="col-md-3 text-end">
                {% if current_user.is_authenticated %}
                    <a href="/manage" class="btn btn-outline-primary me-2">Manage Links</a>
                    <a href="/logout" class="btn btn-primary">Logout</a>
                {% else %}
                    <a href="/login" class="btn btn-outline-primary me-2">Login</a>
                    <a href="/signin" class="btn btn-primary">Sign-up</a>
                {% endif %}
            </div>
        </header>

        <div class="search-container position-relative">
            <h1 class="text-center mb-4">ค้นหา</h1>
            <input type="text" id="searchBox" class="search-box" placeholder="พิมพ์คำค้นหา...">
            <div id="searchResults" class="search-results" style="display: none;"></div>
            
            {% if current_user.is_authenticated %}
            <div class="text-center mt-3">
                <a href="{{ url_for('add_search') }}" class="btn btn-primary">เพิ่มลิงก์ใหม่</a>
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const searchBox = document.getElementById('searchBox');
        const searchResults = document.getElementById('searchResults');
        let timeoutId;

        searchBox.addEventListener('input', () => {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
                const query = searchBox.value.trim();
                if (query) {
                    fetch(`/api/search?q=${encodeURIComponent(query)}`)
                        .then(response => response.json())
                        .then(data => {
                            searchResults.innerHTML = '';
                            if (data.length > 0) {
                                data.forEach(item => {
                                    const div = document.createElement('div');
                                    div.className = 'search-result-item';
                                    div.innerHTML = `
                                        <div class="title">${item.text}</div>
                                        <div class="url">${item.url}</div>
                                        <div class="description">${item.description}</div>
                                    `;
                                    div.addEventListener('click', () => {
                                        window.open(item.url, '_blank');
                                    });
                                    searchResults.appendChild(div);
                                });
                                searchResults.style.display = 'block';
                            } else {
                                searchResults.style.display = 'none';
                            }
                        });
                } else {
                    searchResults.style.display = 'none';
                }
            }, 300);
        });

        document.addEventListener('click', (e) => {
            if (!searchResults.contains(e.target) && e.target !== searchBox) {
                searchResults.style.display = 'none';
            }
        });
    </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add New Link - Klong.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    Klong.com
                </a>
            </div>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">เพิ่มลิงก์ใหม่</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="keyword" class="form-label">คำค้นหา:</label>
                                <input type="text" class="form-control" id="keyword" name="keyword" required>
                            </div>
                            <div class="mb-3">
                                <label for="url" class="form-label">URL:</label>
                                <input type="url" class="form-control" id="url" name="url" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">คำอธิบาย:</label>
                                <input type="text" class="form-control" id="description" name="description" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">บันทึก</button>
                                <a href="{{ url_for('home') }}" class="btn btn-secondary">กลับ</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/add', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            if (result.status === 'success') {
                alert('บันทึกข้อมูลสำเร็จ');
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
