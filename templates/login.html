<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Klong.com - Login</title>
   <!-- เรียกใช้ Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- เรียกใช้ Font Awesome Icons -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   <!-- เรียกใช้ไฟล์ CSS ของเว็บไซต์ -->
   <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
   <style>
       /* กำหนดความกว้างสูงสุดของฟอร์มล็อกอิน */
       .form-signin {
           max-width: 400px;
           padding: 1rem;
       }
       /* กำหนดระยะห่างด้านล่างของช่องกรอกข้อมูล */
       .form-signin input {
           margin-bottom: 1rem;
       }
   </style>
</head>
<body>
   <div class="container">
       <!-- ส่วนหัวของเว็บไซต์ -->
       <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
           <div class="col-md-3 mb-2 mb-md-0">
               <!-- ลิงก์กลับไปหน้าหลัก -->
               <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                   Klong.com
               </a>
           </div>
       </header>

       <!-- ส่วนเนื้อหาหลัก -->
       <main class="form-signin w-100 m-auto">
           <!-- ฟอร์มล็อกอิน -->
           <form action="{{ url_for('login') }}" method="POST">
               <h1 class="h3 mb-3 fw-normal text-center">Login to Klong.com</h1>
               
               <!-- ช่องกรอกชื่อผู้ใช้ -->
               <div class="form-floating">
                   <input type="text" class="form-control" id="floatingInput" name="username" placeholder="Username">
                   <label for="floatingInput">Username</label>
               </div>
               
               <!-- ช่องกรอกรหัสผ่าน -->
               <div class="form-floating">
                   <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
                   <label for="floatingPassword">Password</label>
               </div>

               <!-- ปุ่มล็อกอิน -->
               <button class="btn btn-primary w-100 py-2 mb-3" type="submit">Login</button>
               <!-- ลิงก์ไปหน้าสมัครสมาชิก -->
               <div class="text-center">
                   <p>Don't have an account? <a href="/signin">Sign up</a></p>
               </div>
           </form>
       </main>
   </div>

   <!-- เรียกใช้ Bootstrap JavaScript -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
