<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Klong.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    Klong.com
                </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2">Home</a></li>
                <li><a href="/like" class="nav-link px-2">Liked Songs</a></li>
                <li><a href="/add" class="nav-link px-2">Add Song</a></li>
                <li><a href="/profile" class="nav-link px-2">Profile</a></li>
                <li><a href="/admin" class="nav-link px-2 link-secondary">Admin</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <div class="d-flex align-items-center justify-content-end">
                    <img src="{{ current_user.profile_pic }}" class="rounded-circle me-2" width="32" height="32" alt="Profile">
                    <span class="me-3">{{ current_user.name }}</span>
                    <a href="/logout" class="btn btn-outline-primary">Logout</a>
                </div>
            </div>
        </header>

        <h2 class="mb-4">Admin Panel</h2>

        <div class="card mb-4">
            <div class="card-body">
                <h3>Users</h3>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Profile</th>
                                <th>Username</th>
                                <th>Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in users %}
                            <tr>
                                <td>
                                    <img src="{{ user.profile_pic }}" class="rounded-circle" width="30" height="30" alt="Profile">
                                </td>
                                <td>{{ user.username }}</td>
                                <td>{{ user.name }}</td>
                                <td>
                                    {% if user.id != current_user.id %}
                                    <button class="btn btn-danger btn-sm delete-user" data-user-id="{{ user.id }}">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                    {% endif %}
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="text-center mb-4">
            <a href="{{ url_for('admin_songs') }}" class="btn btn-primary">Manage Songs</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.delete-user').forEach(button => {
            button.addEventListener('click', function() {
                if (confirm('Are you sure you want to delete this user? All their songs will also be deleted.')) {
                    const userId = this.dataset.userId;
                    fetch(`/admin/delete-user/${userId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            this.closest('tr').remove();
                            alert('User deleted successfully');
                        } else {
                            alert('Error deleting user: ' + (data.message || 'Unknown error'));
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred while deleting the user');
                    });
                }
            });
        });
    </script>
</body>
</html>
