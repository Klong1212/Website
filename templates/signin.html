<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ส่วน meta tag สำหรับตั้งค่าพื้นฐานของหน้าเว็บ -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Klong.com - Sign Up</title>
    <!-- นำเข้า CSS จาก Bootstrap, Font Awesome และไฟล์ CSS ของเว็บไซต์ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- CSS สำหรับจัดรูปแบบฟอร์มลงทะเบียน -->
    <style>
        .form-signin {
            max-width: 400px;
            padding: 1rem;
        }
        .form-signin input {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ส่วนเฮดเดอร์ที่มีเฉพาะโลโก้ -->
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    Klong.com
                </a>
            </div>
        </header>

        <!-- ส่วนฟอร์มลงทะเบียน -->
        <main class="form-signin w-100 m-auto">
            <form action="{{ url_for('signin') }}" method="POST">
                <!-- หัวข้อฟอร์ม -->
                <h1 class="h3 mb-3 fw-normal text-center">Create an Account</h1>
                
                <!-- ช่องกรอกชื่อผู้ใช้ -->
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" name="username" placeholder="Username">
                    <label for="floatingInput">Username</label>
                </div>
                
                <!-- ช่องกรอกรหัสผ่าน -->
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <!-- ปุ่มลงทะเบียนและลิงก์ไปหน้าเข้าสู่ระบบ -->
                <button class="btn btn-primary w-100 py-2 mb-3" type="submit">Sign Up</button>
                <div class="text-center">
                    <p>Already have an account? <a href="/login">Login</a></p>
                </div>
            </form>
        </main>
    </div>

    <!-- นำเข้า JavaScript ของ Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
